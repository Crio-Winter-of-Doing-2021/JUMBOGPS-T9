<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css"/>
    <link rel="stylesheet" href="styles/login.css"/>
    <link rel="stylesheet" href="styles/responsive-auth.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Sign in</title>

</head>
<body>
<div class="main">
    <div class="filters">
        <form>

            <div class="signIn">Sign In</div>
            
            <div class="col-3 input-effect">
                <input class="effect-17" type="text" name="username" autocomplete="off">
                <label>Enter your username</label>
                  <span class="focus-border"></span>
                <span class="error"></span>
      
              </div>
            <div class="col-3 input-effect">
                <input class="effect-17" type="password" name="password" autocomplete="off">
                <label>Enter your password</label>
                  <span class="focus-border"></span>
                <span class="error"></span>
      
              </div>
            <!-- <div>Don't have an account yet?<span id="signup">Sign up</span></div> -->
            <button id="searchBtn">LOGIN</button>
        </form>
    </div>

    <div id='banner'>
        <div class="header">Welcome to JumboGPS</div>
        <div class="description">
            <img src="assets/location-1.png" alt="image"/>
            <div>
                Keep track of your assets 24x7,live monitor your assets and much more!!
            </div>
        </div>
        <div class="mapImg">
            <img src="assets/location-2.png" alt="image"/>
        </div>
    </div>


</div>
<script src="scripts/Auth.js"></script>
<script src="scripts/DOM.js"></script>
<script>
    window.addEventListener('load',addOrRemoveImage);
    window.addEventListener('resize',addOrRemoveImage);
    
    function addOrRemoveImage(){
        let banner = document.getElementById('banner');
        let filters = document.getElementsByClassName('filters')[0];
        let mapImg = document.getElementsByClassName('mapImg')[0];

        if(window.innerWidth<600){
            mapImg.remove();
            filters.append(mapImg);
        }
        if(window.innerWidth<400){
            mapImg.remove();
        }
    
    }
    
</script>
</body>
</html>
