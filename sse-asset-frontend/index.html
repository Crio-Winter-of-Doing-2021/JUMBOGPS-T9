    <script>
      const authorizationToken = "eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJhbnUiLCJzY29wZXMiOlsiUk9MRV9BRE1JTiJdLCJpYXQiOjE2MTYwODcxNjYsImV4cCI6MTYxODA4NzE2Nn0.xTM2kH7HPx5GpoGbtpftOkg3iStjhSjkn77CPn5Q5LR3SjP5-4nbxRL4HPynEauInM49OvJlyvNAspyWy_FhgQ";        

      const resoureUrl = "https://jumbogps-auth.anugrahsinghal.repl.co/assets/subscribe";

      function showNotification(data) {
        console.log("called showNotification");
        const notification = new Notification("header", {
          body: data,
          icon: "./exclamation-mark.png",
        });
        console.log("end showNotification");
      }

      function subscribeToSSE() {
        const eventSource = new EventSourcePolyfill(resoureUrl, {
          headers: {
            Authorization: "Bearer " + authorizationToken,
            "Access-Control-Allow-Origin": "*",
            mode: "no-cors"
          }
        });

        eventSource.onmessage = (result) => {
          const data = JSON.parse(result.data);
          console.log("Data: ", data);
          showNotification(data);
        };

        eventSource.onerror = (err) => {
          console.log("EventSource error: ", err);
        };
      }

      console.log(Notification.permission);

      if (Notification.permission === "granted") {
        subscribeToSSE();
        // showNotification();
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then((permission) => {
          if (permission === "granted") {
            subscribeToSSE();
          }
        });
      }
    </script>
