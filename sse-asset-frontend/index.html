<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JUMBOGPS-T9</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <link rel="stylesheet" href="styles/map-styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <script src="scripts/mock-data.js"></script>
  </head>
  <body  onload="showPopupNotification()">
    <div class="main">
    <!-- <div class="notification">Logged in!!</div> -->
    <div id="search-and-filter"></div>
    <div class="filters drawer">
      <!-- <i class="fas fa-chevron-up"></i> -->
      <form>
        <div class="input-grp-1">
        <div class="col-3 input-effect">
          <input class="effect-17" type="text" name="criteria" autocomplete="off">
          <i class="fas fa-times"></i>
          
          <label>Enter asset id/type</label>
            <span class="focus-border"></span>
          <span class="error"></span>

        </div>
        <div class="col-3 input-effect">
          <input class="effect-17" type="number"name="maxAssetsCount" value="100" autocomplete="off">
          <i class="fas fa-times"></i>
          
          <label class="demo-label">Set no. of assets</label>
            <span class="focus-border"></span>
          <span class="error"></span>

        </div>
      </div>
      <div class="input-grp-1">

        <div class="col-3 input-effect">
          <input class="effect-17" type="datetime-local" name="startTime" autocomplete="off">
          <i class="fas fa-times"></i>
          
          <label class="demo-label">Set start time value</label>
            <span class="focus-border"></span>
        </div>
        <div class="col-3 input-effect">
          <input class="effect-17" type="datetime-local"
          name="endTime" autocomplete="off" >
          <i class="fas fa-times"></i>
          <label class="demo-label">Set end time value</label>
            <span class="focus-border"></span>
          <span class="error"></span>

        </div>
       </div>
        <div id="formBtn">
        <button id="searchBtn" class="button button-primary">
          <i class="fas fa-search"></i>Search
        </button>
        <button id="resetBtn" class="button button-secondary">
          <i class="fas fa-undo"></i>Reset
        </button>
      </div>
      </form>
      <div class="logout"><button id="logoutBtn" onclick="handleLogout()">
        <i class="fas fa-sign-in-alt"></i>Logout
      </button></div>
    </div>

    <div id="map">
    <div class="notification">Logged in!!</div>
    <a onclick="handleLogout()" id="temp"><i class="fas fa-sign-in-alt"></i>logout</a>
      <nav id="menu"></nav>
    </div>

  </div>
    <p class="helper-icon-wrapper helper-icon-top" id="notification">
        <a class="helper-icon" id="notification-message">
            Lorem ipsum dolor sit amet consectetur.
        </a>
    </p>

    <script src="scripts/checkLogin.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/map-prep.js"></script>
    <script src="scripts/map-views.js"></script>
    <script src="scripts/external-api.js"></script>
    <script src="scripts/FormHandler.js"></script>
    <script src="scripts/notifications.js"></script>
    <script src="scripts/map-idle.js"></script>
    <script src="scripts/DOM.js"></script>
  </body>
</html>
