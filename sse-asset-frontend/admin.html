<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Show drawn polygon area</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        width: 70%;
      }
    </style>
  </head>
  <body>
    <style>
      .calculation-box {
        height: 75px;
        width: 150px;
        position: absolute;
        bottom: 40px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        text-align: center;
      }

      p {
        font-family: "Open Sans";
        margin: 0;
        font-size: 13px;
      }
    </style>

    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.1/mapbox-gl-draw.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.1/mapbox-gl-draw.css"
      type="text/css"
    />

    <div id="map"></div>
    <div class="calculation-box">
      <p>Draw a polygon using the draw tools.</p>
      <button id="route">Save Route</button>
      <button id="polygon">Save Polygon</button>
      <button id="source-point">Save Current Location</button>
      <button id="show-all">Render</button>
      <div id="calculated-area"></div>
    </div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiYW51Z3JhaHNpbmdoYWwiLCJhIjoiY2tscW1mcjcwMWVjaDJ2bjFmYml5cmNpNSJ9.1M6Wd3NEDq95YhoCyMxU8A";
      var map = new mapboxgl.Map({
        container: "map", // container id
        style: "mapbox://styles/mapbox/streets-v8",
        center: [19.874, 42.76], // starting position
        zoom: 13, // starting zoom
      });

      let opt = {
        displayControlsDefault: false,
        controls: {
          polygon: true,
          trash: true,
          line_string: true,
          point: true,
        },
        touchEnabled: true,
      };

      var draw = new MapboxDraw(opt);
      map.addControl(draw);

      map.on("draw.create", updateArea);
      map.on("draw.delete", updateArea);
      map.on("draw.update", updateArea);

      function updateArea(e) {
        var data = draw.getAll();
        var answer = document.getElementById("calculated-area");
        if (data.features.length > 0) {
          var area = turf.area(data);
          // restrict to area to 2 decimal points
          var rounded_area = Math.round(area * 100) / 100;
          answer.innerHTML =
            "<p><strong>" + rounded_area + "</strong></p><p>square meters</p>";
        } else {
          answer.innerHTML = "";
          if (e.type !== "draw.delete")
            alert("Use the draw tools to draw a polygon!");
        }
      }

      let polygon;
      let route;
      let sourcePoint;

      document
        .getElementById("polygon")
        .addEventListener("click", function (e) {
          let data = draw.getAll();
          console.log(data);
          if (data.features.length == 1) {
            console.log("single feature found");
            if (data.features[0].geometry.type == "Polygon") {
              polygon = data.features[0];
            } else {
              alert("Invalid Polygon");
              // call clear all
              // delete yourself
            }
          } else {
            alert("Only 1 feature allowed at a time");
            // call clear all
            // delete yourself
          }
        });

      document.getElementById("route").addEventListener("click", function (e) {
        let data = draw.getAll();
        console.log(data);
        if (data.features.length == 1) {
          console.log("single feature found");
          if (data.features[0].geometry.type == "LineString") {
            route = data.features[0];
          } else {
            alert("Invalid Route");
            // call clear all
            // delete yourself
          }
        } else {
          alert("Only 1 feature allowed at a time");
          // call clear all
          // delete yourself
        }
      });

      document
        .getElementById("source-point")
        .addEventListener("click", function (e) {
          let data = draw.getAll();
          console.log(data);
          if (data.features.length == 1) {
            console.log("single feature found");
            if (data.features[0].geometry.type == "Point") {
              sourcePoint = data.features[0];
            } else {
              alert("Invalid Point");
              // call clear all
              // delete yourself
            }
          } else {
            alert("Only 1 feature allowed at a time");
            // call clear all
            // delete yourself
          }
        });

      document
        .getElementById("show-all")
        .addEventListener("click", function (e) {
          let allStoredFeatures = [];
          if (polygon !== undefined) {
            allStoredFeatures.push(polygon);
          }
          if (route !== undefined) {
            allStoredFeatures.push(route);
          }
          if (sourcePoint !== undefined) {
            allStoredFeatures.push(sourcePoint);
          }
          if (allStoredFeatures.length == 0) {
            alert("no valid features");
            return;
          }

          draw.deleteAll();

          var ids = draw.set({
            type: "FeatureCollection",
            features: allStoredFeatures,
          });
        });
    </script>
  </body>
</html>
